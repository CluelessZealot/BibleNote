<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Note</title>
</head>
<body>
    <div class="form-container" id="PrayerForm">
        <form>
          <h2>Bible Note</h2>
          <input type="text" placeholder="Book" required />
          <input type="text" placeholder="Chapter" required />
          <input type="text" placeholder="Verse Range" required />
          <input type="text" placeholder="Personal Note" required />
          
          <!-- Wrap buttons in a div for Flexbox layout -->
          <div>
            <button type="reset">Clear Fields</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    <footer>2025 Shane Parenteau</footer>
</body>
</html>
