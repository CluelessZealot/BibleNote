<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bible Note</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bible Note</a>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <small>Already have an account? <a href="login.html">Sign In</a></small>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-dark text-light">
    2025 Shane Parenteau
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const helpText = document.getElementById('passwordHelp');

      if (password !== confirmPassword) {
        e.preventDefault(); // Stop form from submitting
        helpText.classList.remove('d-none');
      } else {
        helpText.classList.add('d-none');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

    <!-- Your Firebase-related JS file -->
    <script type="module" src="auth.js"></script> <!-- or index.js, list.js, etc -->

</body>
</html>
